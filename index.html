<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container-fluid">
        <div class="row ttl">
            <div class="col-lg-1 col-md-1 col-sm-5 text-center">
                <i class="fa fa-github fa-3x"></i>
            </div>
            <div class="col-lg-11 col-md-11 col-sm-7 text-center mt-1 pt-1">
                <h4>GITHUB</h4>
            </div>
        </div>
    </div>
    <div class="big-box">
        <div class="container-fluid">
            <div class="row mt-5 ml-5">
                <div class="big-vertical-green-box col-lg-3 col-md-3 col-sm-3"></div>
                <div class="search col-lg-9 col-md-5 col-sm-3">
                    <input type="text" class="txt" placeholder="Search">
                    <div class="row">
                        <div class="small-green-card col-lg-3 col-md-3 col-sm-3"></div>
                        <div class="small-green-card col-lg-3 col-md-3 col-sm-3"></div>
                        <div class="small-green-card col-lg-3 col-md-3 col-sm-3"></div>
                    </div>
                    <div class="row">
                        <div class="big-horizontal-green-box col-lg-11 col-md-11 col-sm-11"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
